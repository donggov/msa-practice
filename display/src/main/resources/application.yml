server:
  port: 9000

spring:
  application:
    name: display
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false #Config Server와 연결이 되지 않아도 실행
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:h2:mem:display;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: root
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    #      ddl-auto: validate
    #      generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

management:
  endpoints:
    web:
      exposure:
        include: refresh